<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch</title>
</head>
<body>
  <script>
    async function getHtml (url) {
      console.log('非同期処理開始')
      const response = await fetch(url)
      let html
      try {
        if (response.ok) {
          html = await response.text()
          console.log(html)
          console.log('非同期処理完了')
        } else {
          throw new Error(response.status)
        }
      } catch (error) {
        console.log(error.message)
      }
    }
    getHtml('https://bootcamp.fjord.jp/welcome')
  </script>
</body>
</html>
